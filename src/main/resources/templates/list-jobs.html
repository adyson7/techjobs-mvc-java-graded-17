<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">
  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
  <h2 class="centered">View Jobs By Category</h2>
</div>
  <!-- TODO #1 - Use a loop to display job results in a table. -->
  <!-- created table and headers for each field-->
  <!--adds 'job-listing' class to the table-->
<!-- Loop over each job and display its details in a separate table -->
<div>
<table th:fragment="job-tables" class="job-listing" th:each="job : ${jobs}">
    <tr>
        <td>ID</td>
        <td th:text="${job.id}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${job.name}"></td>
    </tr>
    <tr>
        <td>Employer</td>
        <td th:text="${job.employer}"></td>
    </tr>
    <tr>
        <td>Location</td>
        <td th:text="${job.location}"></td>
    </tr>
    <tr>
        <td>Postion Type</td>
        <td th:text="${job.positionType}"></td>
    </tr>
    <tr>
        <td>Skill</td>
        <td th:text="${job.coreCompetency}"></td>
    </tr>
</table>
</div>

</body>
</html>
